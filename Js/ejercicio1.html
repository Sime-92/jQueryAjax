<!DOCTYPE html>
<html>
<head>
    <title>Mostrar archivo de texto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: red; /* Color rojo para el bot√≥n */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            animation: pulsar 1.5s infinite;
        }

        button:hover{
            color: rgb(93, 89, 89);
            
        }
        #content {
            margin-left: 1rem;
            border: 2px solid #ff70a6;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px; 
            color: #333;
            background-color: #fff;
            text-align: center; 
            animation: fadeIn 2s; 
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button id="mostrarBtn">Mostrar archivo de texto</button>
    <div id="content"></div>

    <script>  
        $(document).ready(function() {
            $("#mostrarBtn").click(function() {
                $.ajax({
                    url: "texto.txt",
                    dataType: "text",
                    success: function(data) {
                        $("#content").text(data);
                    },
                    error: function() {
                        $("#content").text("Error al cargar el archivo de texto.");
                    }
                });
            });
        });
    </script>
</body>
</html>
