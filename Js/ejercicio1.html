<!DOCTYPE html>
<html>
<head>
    <title>Mostrar archivo de texto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ejercicio1.js"></script>
</head>
<body>
    <button id="mostrarBtn">Mostrar archivo de texto</button>
    <div id="content"></div>

 <script >  
    $(document).ready(function() {
    $("#mostrarBtn").click(function() {
        $.ajax({
            url: "texto.txt",
            dataType: "text",
            success: function(data) {
                $("#content").text(data);
            },
            error: function() {
                $("#content").text("Error loading text file.");
            }
        });
    });
});

</script>

</body>
</html>
