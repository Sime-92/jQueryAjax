<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mostrar Contenido XML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="btnMostrarXML">Mostrar fichero XML</button>
    <div id="contenidoXML"></div>

    <script>
        $(document).ready(function() {
            $("#btnMostrarXML").click(function() {
                $.get("personajes.xml", function(data) {
                    var xmlContent = '<h2>Personajes de la Historia</h2>';
                    $(data).find('personaje').each(function(){
                        xmlContent += '<b>Nombre:</b> ' + $(this).find('nombre').text() + '<br>';
                        xmlContent += '<b>Rol:</b> ' + $(this).find('rol').text() + '<br>';
                        xmlContent += '<b>Descripción:</b> ' + $(this).find('descripción').text() + '<br><br>';
                    });
                    $("#contenidoXML").html(xmlContent);
                });
            });
        });
    </script>
</body>
</html>
