<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Div animado</title>
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="miDiv"></div>

<script>
    $(document).ready(function() {
        function animarDiv() {
            $("#miDiv").animate({ left: '+=100' }, 2000)
                       .delay(500)
                       .animate({ top: '+=100' }, 2000)
                       .delay(500)
                       .animate({ left: '-=100' }, 2000)
                       .delay(500)
                       .animate({ top: '-=100' }, 2000, animarDiv); // Llamada recursiva
        }

        animarDiv(); // Iniciar la animaci√≥n
    });
</script>

</body>
</html>
