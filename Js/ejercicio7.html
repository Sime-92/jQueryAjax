<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carrusel y Acordeón</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      
        body {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 100%);
           
        }

        .carousel-item {
            display: none;
            text-align: center;
        }

        .carousel-item img {
            margin: auto;
            width: 30%; 
            height: auto;
        }

        .active {
            display: block;
        }

        .carousel-container {
            width: 100%;
            margin: auto;
        }

        .carousel-controls {
            text-align: center;
        }

        .accordion-section img {
            width: 30%; 
            height: auto;
        }

        #miAcordeon h3 {
            margin-top: 10px;
        }

        #miAcordeon .ui-accordion-content {
            padding: 10px;
        }
        button:hover{
cursor: pointer;
        }

        .ui-accordion .ui-accordion-content {
    padding: 1em 2.2em;
    border-top: 0;
    overflow: auto;
    display: flex;
    flex-direction: column-reverse;
    flex-wrap: wrap;
    align-content: center;
}

.carousel-item{
    padding-top: 3rem;
}
    </style>
</head>
<body>

    <!-- Carrusel de imágenes -->
    <div class="carousel-container">
        <div id="miCarrusel">
            <div class="carousel-item active">
                <img src="gato.png" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="gato2.png" alt="Imagen 2">
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </div>
<hr>
    <!-- Acordeón -->
    <div id="miAcordeon" class="accordion-section">
        <h3>Sección 1</h3>
        <div>
            <p style="font-weight: bold; text-align: center;">Gatito Mago</p>
            <img src="gato.png" alt="Imagen 1">
        </div>
        <h3>Sección 2</h3>
        <div>
            <p style="font-weight: bold; text-align: center;">Gatito Azul que vuela</p>
            <img src="gato2.png" alt="Imagen 2">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Iniciar el acordeón con  la animación de deslizamiento
            $("#miAcordeon").accordion({
                heightStyle: "content",
                animate: 200 // Duración en milisegundos de la animación
            });

            // Animación de fundido para el carrusel
            var items = $("#miCarrusel .carousel-item");
            var itemCount = items.length;
            var currentItem = 0;

            // Mostrar el item actual con animación
            function showCurrentItem() {
                items.fadeOut(300).eq(currentItem).fadeIn(300);
            }

            // Botón siguiente
            $("#next").click(function() {
                currentItem = (currentItem + 1) % itemCount;
                showCurrentItem();
            });

            // Botón anterior
            $("#prev").click(function() {
                currentItem = (currentItem - 1 + itemCount) % itemCount;
                showCurrentItem();
            });

            showCurrentItem(); // Inicializar el carrusel
        });
    </script>

</body>
</html>
