<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carrusel y Acordeón</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-item img {
            margin: auto; /* Centra la imagen horizontalmente */
            width: 80%; /* Ajusta el ancho al 80% del contenedor */
        }
    </style>
</head>
<body>

    <!-- Carrusel de imágenes -->
    <div id="miCarrusel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li data-target="#miCarrusel" data-slide-to="0" class="active"></li>
            <li data-target="#miCarrusel" data-slide-to="1"></li>
        </ol>

        <!-- Imágenes del carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gato.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="gato2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <!-- Agrega más elementos si lo deseas -->
        </div>

        <!-- Controles -->
        <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Acordeón -->
    <div id="miAcordeon">
        <h3>Sección 1</h3>
        <div>
            <p>Gatito naranja</p>
            <img src="gato.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <h3>Sección 2</h3>
        <div>
            <p>Gatitos </p>
            <img src="gato2.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <!-- Agrega más secciones si lo deseas -->
    </div>

    <script>
        $(document).ready(function() {
            // Inicialización del acordeón
            $("#miAcordeon").accordion();
        });
    </script>

</body>
</html>
